<!DOCTYPE html>
<html>
<head>
    <title>Form Login 2</title>
    <script type="text/javascript">
        function showAlert() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var phoneNumber = document.getElementById("phoneNumber").value;
            var emailID = document.getElementById("emailID").value;

            alert("First Name: " + firstName + " Last Name: " + lastName + " Phone Number: " + phoneNumber + " Email ID: " + emailID);
        }
    </script>
</head>
<body>
    <form onsubmit="showAlert(); return false;">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="First Name" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="Last Name" required><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="Phone Number" required><br><br>

        <label for="emailID">Email ID:</label>
        <input type="email" id="emailID" name="Email ID" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
